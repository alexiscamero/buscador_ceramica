<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ubicaciones por pasillo y modulo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f7f7f7;
    }

    /* Navbar mejorado */
    .navbar {
      display: flex;
      justify-content: space-around;
      background: #2c3e50;
      padding: 0.8em 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .nav-btn {
      color: white;
      text-decoration: none;
      font-size: 0.9em;
      font-weight: bold;
      padding: 0.6em 1em;
      border-radius: 6px;
      text-align: center;
      min-width: 70px;
    }

    .nav-btn:hover {
      background: #3498db;
      transform: scale(1.05);
      transition: all 0.2s ease;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .back-btn {
      display: inline-block;
      margin: 1em;
      padding: 0.6em 1em;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 0.95em;
    }
    .container {
      padding: 1em;
    }
    .filters {
      background: white;
      padding: 1em;
      margin: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .filters label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }
    .filters input {
      width: 100%;
      padding: 0.6em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .location-item {
      background: white;
      padding: 1em;
      margin: 0 1em 1em 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .location-item h3 {
      margin: 0 0 0.5em 0;
    }
    .location-item p {
      margin: 0.2em 0;
    }
    #locations {
      margin-top: 1em;
    }
  </style>
</head>
<body>

<!-- Navbar con botones -->
<nav class="navbar">
  <a href="index.html" class="nav-btn">üîç Buscar</a>
  <a href="ubicaciones.html" class="nav-btn">üìç Ubicaciones</a>
  <a href="showroom.html" class="nav-btn">üè† Showroom</a>
  <a href="demarcacion.html" class="nav-btn">üìä Demarca</a>
</nav>

<header>
  <h1>Consulta por Ubicaciones</h1>
</header>

<a href="index.html" class="back-btn">‚Üê Regresar al buscador</a>

<div class="container">
  <div class="filters">
    <label for="pasillo">Filtrar por Pasillo (xx)</label>
    <input type="text" id="pasillo" placeholder="Ej: 28" />

    <label for="modulo">Filtrar por M√≥dulo (yy)</label>
    <input type="text" id="modulo" placeholder="Ej: 13" />

    <button id="clearFilter" style="background: #95a5a6; color: white; border: none; padding: 0.6em 1em; border-radius: 4px;">Limpiar filtros</button>
  </div>

  <div id="locations">
    <!-- Aqu√≠ se mostrar√°n los resultados cuando se filtre -->
  </div>
</div>

<!-- PapaParse -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
  const csvUrl = "ceramica_proyecto.csv";
  let productos = [];

  // Cargar y parsear CSV
  Papa.parse(csvUrl, {
    download: true,
    header: true,
    skipEmptyLines: true,
    delimiter: ";",
    complete: function(results) {
      productos = results.data.filter(p => p.Ubicacion && p.Ubicacion !== "#N/D");
    }
  });

  const pasilloInput = document.getElementById("pasillo");
  const moduloInput = document.getElementById("modulo");
  const clearBtn = document.getElementById("clearFilter");
  const locationsDiv = document.getElementById("locations");

  // Filtrar y ordenar ubicaciones
  function filterLocations() {
    const pasillo = pasilloInput.value.trim();
    const modulo = moduloInput.value.trim();

    // Si ambos filtros est√°n vac√≠os, no mostrar nada
    if (pasillo === "" && modulo === "") {
      locationsDiv.innerHTML = "<p>Escribe en los filtros para ver resultados.</p>";
      return;
    }

    let filtered = productos.filter(p => {
      const [p1, p2] = p.Ubicacion.split("-");
      return (
        (pasillo === "" || p1 === pasillo) &&
        (modulo === "" || p2 === modulo)
      );
    });

    // Ordenar por posici√≥n (√∫ltimos 3 d√≠gitos: 101, 102, 201, etc.)
    filtered.sort((a, b) => {
      const posA = parseInt(a.Ubicacion.split("-")[2]);
      const posB = parseInt(b.Ubicacion.split("-")[2]);
      return posA - posB;
    });

    displayLocations(filtered);
  }

  // Mostrar ubicaciones
  function displayLocations(items) {
    locationsDiv.innerHTML = "";

    if (items.length === 0) {
      locationsDiv.innerHTML = "<p>No hay productos en esta ubicaci√≥n.</p>";
      return;
    }

    items.forEach(item => {
      const [pasillo, modulo, posicion] = item.Ubicacion.split("-");
      const div = document.createElement("div");
      div.className = "location-item";
      div.innerHTML = `
        <h3>${item.descrpcion_es}</h3>
        <p><strong>EAN:</strong> ${item.EAN}</p>
        <p><strong>Ubicaci√≥n:</strong> Pasillo ${pasillo} - M√≥dulo ${modulo} - Posici√≥n ${posicion}</p>
      `;
      locationsDiv.appendChild(div);
    });
  }

  // Eventos de filtro
  pasilloInput.addEventListener("input", filterLocations);
  moduloInput.addEventListener("input", filterLocations);
  clearBtn.addEventListener("click", () => {
    pasilloInput.value = "";
    moduloInput.value = "";
    locationsDiv.innerHTML = "<p>Escribe en los filtros para ver resultados.</p>";
  });

  // Mensaje inicial
  window.addEventListener("load", () => {
    locationsDiv.innerHTML = "<p>Escribe en los filtros para ver resultados.</p>";
  });
</script>

</body>
</html>
