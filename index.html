<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscador de Productos Wall & Floor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f7f7f7;
    }

    /* Navbar mejorado */
    .navbar {
      display: flex;
      justify-content: space-around;
      background: #2c3e50;
      padding: 0.8em 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .nav-btn {
      color: white;
      text-decoration: none;
      font-size: 0.9em;
      font-weight: bold;
      padding: 0.6em 1em;
      border-radius: 6px;
      text-align: center;
      min-width: 70px;
    }

    .nav-btn:hover {
      background: #3498db;
      transform: scale(1.05);
      transition: all 0.2s ease;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 1em;
      text-align: center;
      margin-top: 0;
    }

    .container {
      padding: 1em;
    }

    input[type="text"] {
      width: 100%;
      padding: 1em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      margin-bottom: 1em;
    }

    .result {
      background: white;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .result h3 {
      margin: 0 0 0.5em 0;
    }
  </style>
</head>
<body>

<!-- Navbar con botones -->
<nav class="navbar">
  <a href="index.html" class="nav-btn">🔍 Buscar</a>
  <a href="ubicaciones.html" class="nav-btn">📍 Ubicaciones</a>
  <a href="showroom.html" class="nav-btn">🏠 Showroom</a>
  <a href="demarcacion.html" class="nav-btn">📊 Demarca</a>
</nav>

<header>
  <h1>Buscador de Productos Wall & Floor</h1>
</header>

<div class="container">
  <input type="text" id="searchInput" placeholder="Escribe para buscar..." />
  <div id="results"></div>
</div>

<!-- PapaParse -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<!-- Librería para generar códigos QR -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
  const csvUrl = "ceramica_proyecto.csv";
  let productos = [];

  // Cargar y parsear CSV
  Papa.parse(csvUrl, {
    download: true,
    header: true,
    skipEmptyLines: true,
    delimiter: ";",
    complete: function(results) {
      productos = results.data;
    }
  });

  const searchInput = document.getElementById("searchInput");
  const resultsDiv = document.getElementById("results");

  // Cargar valor previo desde localStorage o URL
  let csvLoaded = false;

// Cargar y parsear CSV
Papa.parse(csvUrl, {
  download: true,
  header: true,
  skipEmptyLines: true,
  delimiter: ";",
  complete: function(results) {
    productos = results.data;
    csvLoaded = true; // Marcar como cargado

    // Si hay un EAN en la URL, ejecutar búsqueda ahora
    const params = new URLSearchParams(window.location.search);
    const eanFromURL = params.get("ean");

    if (eanFromURL) {
      searchInput.value = eanFromURL;
      localStorage.setItem("searchQuery", eanFromURL);
      const filtered = productos.filter(p =>
        p.EAN?.toLowerCase().includes(eanFromURL.toLowerCase())
      );
      displayResults(filtered);
    } else {
      const savedQuery = localStorage.getItem("searchQuery");
      if (savedQuery) {
        searchInput.value = savedQuery;
        const filtered = productos.filter(p =>
          p.descrpcion_es?.toLowerCase().includes(savedQuery) ||
          p.EAN?.toLowerCase().includes(savedQuery)
        );
        displayResults(filtered);
      }
    }
  }
});

// También puedes dejar el evento load por si acaso
window.addEventListener("load", () => {
  if (csvLoaded) return; // Si ya se cargó, no hacer nada

  // Si el CSV aún no se ha cargado, el Papa.parse lo hará
  // y el código dentro de `complete` se encargará de todo
});

  searchInput.addEventListener("input", () => {
    const query = searchInput.value.toLowerCase();
    localStorage.setItem("searchQuery", query);

    if (query.length < 2) {
      resultsDiv.innerHTML = "";
      return;
    }

    const filtered = productos.filter(p =>
      p.descrpcion_es?.toLowerCase().includes(query) ||
      p.EAN?.toLowerCase().includes(query)
    );

    displayResults(filtered);
  });

  function displayResults(items) {
    resultsDiv.innerHTML = "";

    if (items.length === 0) {
      resultsDiv.innerHTML = "<p>No se encontraron resultados.</p>";
      return;
    }

    items.forEach(item => {
      const div = document.createElement("div");
      div.className = "result";

      const qrContainer = document.createElement("div");
      qrContainer.style.marginTop = "1em";
      qrContainer.style.textAlign = "center";
      qrContainer.id = `qr-${item.EAN}`;

      div.innerHTML = `
        <h3>${item.descrpcion_es || 'Sin descripción'}</h3>
        <p><strong>EAN:</strong> ${item.EAN || ''}</p>
        <p><strong>Ubicación Showroom:</strong> ${item.en_showroom === 'SI' ? `${item.rack} - ${item.modulo} - ${item.fila}` : 'No disponible'}</p>
        <p><strong>Ubicación:</strong> ${item.Ubicacion || 'No disponible'}</p>
      `;

      if (item.EAN) {
        new QRCode(qrContainer, {
          text: item.EAN,
          width: 128,
          height: 128,
          colorDark : "#000000",
          colorLight : "#ffffff",
          correctLevel : QRCode.CorrectLevel.H
        });
      }

      div.addEventListener("click", () => {
        window.location.href = `detalles_producto.html?ean=${encodeURIComponent(item.EAN)}`;
      });

      div.appendChild(qrContainer);
      resultsDiv.appendChild(div);
    });
  }
</script>

</body>

</html>
